<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>bloq.js sample</title>
    <script src="../bloq.js"></script>
    <script type="text/javascript">
        /* Preload from the "templates" folder and bind some data */

        bloq.ready(function() {

            var $ = function (id){ return  document.getElementById(id);}

            //Load from templates with templates "hello.html", "hi.html", "welcome.html"
            // and then execute a callback.
            bloq.loadFrom("./templates/")
                .with(["hello.html",  "welcome.html"])
                .then(function () {

                    bloq.bind([{ user: "User 1" },
                               { user: "User 2" }])
                              .to("hello.html")
                              .then(function (html) {
                                  for (var i = 0; i < html.length; i++) {
                                      $("hello").appendChild(html[i]);
                                  }
                              });

                    bloq.bind([{ user: "User 3" },
                               { user: "User 4" }])
                              .to("welcome.html")
                              .then(function (html) {
                                  for (var i = 0; i < html.length; i++) {
                                      $("welcome").appendChild(html[i]);
                                  }
                              });

            });

        });      

    </script>
</head>
<body>

<div id="hello"></div>
<div id="welcome"></div>

</body>
</html>
