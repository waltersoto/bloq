<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>bloq.js sample</title>
    <script src="../bloq.js"></script>
    <script type="text/javascript">
        /* Preload from the "templates" folder and bind some data */

        bloq.ready(function() {

            var $ = function (id){ return  document.getElementById(id);}

            //Load from "./templates/" with templates from "greetings.xml"
            // and then execute a callback.
            bloq.loadFrom("./templates/")
                .with("greetings.xml")
                .then(function () {

                    bloq.list([ { template: "hello", data: [{ user: "user 1" }] },
                                { template: "welcome", data: [{ user: "new user 1" }, { user: "new user 2" }, { user: "new user 3" }] },
                                { template: "hi", data: [{ user: "last user" }] }
                             ]).then(function (html) {
                                  for (var i = 0; i < html.length; i++) {
                                      $("alt").appendChild(html[i]);
                                  }
                              });

            });

        });

    </script>
</head>
<body>

    <div id="alt"></div>

</body>
</html>
